<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catflix — 24h Challenge</title>
  <link rel="stylesheet" href="catflix-style.css">
</head>
<body>  <!-- Welcome / Login overlay -->  <div id="welcome" class="overlay">
    <div class="card">
      <div style="display:flex;gap:18px;align-items:center">
        <div style="flex:1">
          <h1>Catflix — Crea tu perfil</h1>
          <p class="lead">Reto 24h: construyendo una versión simple de Netflix. Crea cuenta o inicia sesión.</p>
        </div>
        <img src="CatflixLogo.png" alt="logo" style="width:72px;height:72px;border-radius:12px;object-fit:cover">
      </div><div style="margin-top:16px;display:grid;grid-template-columns:1fr 1fr;gap:12px">
    <div>
      <input id="user_new_username" type="text" placeholder="Usuario nuevo" />
    </div>
    <div>
      <input id="user_new_password" type="password" placeholder="Contraseña" />
    </div>
  </div>
  <div style="display:flex;gap:8px;margin-top:12px">
    <button id="btn_register">Crear cuenta</button>
    <button id="btn_show_login" class="ghost">Ya tengo cuenta / Iniciar</button>
  </div>

  <hr style="margin:14px 0;border:none;border-top:1px solid rgba(255,255,255,0.03)">

  <div id="login_area" style="display:none">
    <div style="display:flex;gap:8px">
      <input id="user_login_username" type="text" placeholder="Usuario" />
      <input id="user_login_password" type="password" placeholder="Contraseña" />
    </div>
    <div style="margin-top:12px;display:flex;gap:8px">
      <button id="btn_login">Iniciar sesión</button>
      <button id="btn_show_register" class="ghost">Crear nueva</button>
    </div>
  </div>
</div>

  </div>  <!-- Topbar -->  <header class="topbar">
    <div class="logo">
      <img id="logo_img" src="CatflixLogo.png" alt="logo" />
      <div style="font-weight:700">Catflix</div>
    </div>
    <nav>
      <div class="navlink active" id="nav_inicio">Inicio</div>
      <div class="navlink" id="nav_series">Series</div>
      <div class="navlink" id="nav_peliculas">Películas</div>
    </nav>
    <div class="spacer"></div>
    <div class="profile">
      <div class="small" id="welcome_text">Hola</div>
      <img id="avatar_img" class="avatar" src="default-avatar.png" alt="avatar" />
      <button id="btn_ajustes" class="ghost">Ajustes</button>
    </div>
  </header>  <!-- Hero -->  <section class="hero">
    <div id="bigbanner" class="bigbanner" style="background-image: url('BigMovieSerie.png')">
      <div style="color:white">
        <h2 id="bigbanner_title">BigMovieSerie</h2>
        <p class="small">La película destacada</p>
      </div>
    </div>
  </section>  <!-- Grid -->  <section>
    <div class="grid" id="movie_grid"></div>
  </section>  <!-- Movie Modal -->  <div id="movie_modal" class="modal">
    <div class="modalcard">
      <div id="modal_banner" class="banner"></div>
      <div class="controls">
        <button id="btn_play">Reproducir</button>
        <button id="btn_close_modal" class="ghost">Cerrar</button>
      </div>
      <div style="margin-top:12px">
        <video id="video_player" controls style="width:100%;display:none;border-radius:8px"></video>
      </div>
    </div>
  </div>  <!-- Settings Modal -->  <div id="settings_modal" class="modal">
    <div class="modalcard settings">
      <h3>Ajustes</h3>
      <p class="small">Puedes cambiar tu avatar o cerrar sesión.</p>
      <div style="margin-top:12px;display:flex;gap:12px;align-items:center">
        <input id="avatar_input" type="file" accept="image/*">
        <button id="btn_save_avatar">Guardar avatar</button>
      </div>
      <div style="margin-top:12px">
        <button id="btn_logout">Cerrar sesión</button>
        <button id="btn_close_settings" class="ghost">Volver</button>
      </div>
    </div>
  </div>  <script src="catflix-script.js"></script></body>
</html>
