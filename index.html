<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catflix</title>

<style>
/* --------------------- GENERAL --------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #000;
  color: white;
  overflow-x: hidden;
}

/* --------------------- LOGIN --------------------- */
#welcome-screen, #login-screen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  animation: fadeIn 0.7s;
}

input {
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
}

button {
  padding: 12px 18px;
  background: red;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #ff4d4d;
}

/* --------------------- TOPBAR --------------------- */
#app {
  display: none;
}

.topbar {
  width: 100%;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(5px);
  position: fixed;
  top: 0;
  z-index: 50;
}

.topbar button {
  margin-left: 10px;
}

/* --------------------- HOME --------------------- */
#big-banner {
  width: 100%;
  height: 350px;
  background-size: cover;
  background-position: center;
  margin-top: 80px;
}

.movie-row {
  margin-top: 20px;
  padding: 20px;
}

.movie-row h2 {
  margin-bottom: 10px;
}

.movies-container {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding-bottom: 10px;
}

.movie-item {
  width: 220px;
  height: 120px;
  background-size: cover;
  background-position: center;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.movie-item:hover {
  transform: scale(1.05);
}

/* --------------------- MOVIE VIEW --------------------- */
#movie-view {
  display: none;
  padding: 20px;
  margin-top: 80px;
  text-align: center;
}

#movie-banner {
  width: 80%;
  border-radius: 20px;
}

#movie-view button {
  margin-top: 20px;
}

/* --------------------- ANIM --------------------- */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
<body>

<!-- --------------------- WELCOME --------------------- -->
<div id="welcome-screen">
  <h1>Bienvenido a Catflix</h1>
  <button onclick="goLogin()">Continuar</button>
</div>

<!-- --------------------- LOGIN --------------------- -->
<div id="login-screen" style="display:none;">
  <h2>Iniciar sesión</h2>
  <input id="user" placeholder="Usuario" />
  <input id="pass" placeholder="Contraseña" type="password" />
  <button onclick="login()">Entrar</button>
</div>

<!-- --------------------- APP --------------------- -->
<div id="app">

  <!-- TOPBAR -->
  <div class="topbar">
    <div>
      <button onclick="goHome()">Inicio</button>
    </div>
    <div>
      <button onclick="openSettings()">Ajustes</button>
    </div>
  </div>

  <!-- HOME -->
  <div id="home">
    <div id="big-banner"></div>

    <div class="movie-row">
      <h2>Películas</h2>
      <div class="movies-container" id="movies-list"></div>
    </div>
  </div>

  <!-- MOVIE VIEW -->
  <div id="movie-view">
    <img id="movie-banner" />
    <br>
    <button id="play-btn">Reproducir</button>
  </div>

</div>

<!-- --------------------- JS (INTERNO) --------------------- -->
<script>
// ---- NAVEGACIÓN ----
function goLogin() {
  document.getElementById("welcome-screen").style.display = "none";
  document.getElementById("login-screen").style.display = "flex";
}

function login() {
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;

  if (user.length < 1 || pass.length < 1) return alert("Completa los campos.");

  localStorage.setItem("cat_user", user);
  localStorage.setItem("cat_pass", pass);

  loadApp();
}

function loadApp() {
  document.getElementById("welcome-screen").style.display = "none";
  document.getElementById("login-screen").style.display = "none";
  document.getElementById("app").style.display = "block";

  loadMovies(); // Carga de movies.js
}

function goHome() {
  document.getElementById("home").style.display = "block";
  document.getElementById("movie-view").style.display = "none";
}

function openSettings() {
  const opc = confirm("¿Cerrar sesión?");
  if (opc) {
    localStorage.removeItem("cat_user");
    localStorage.removeItem("cat_pass");
    location.reload();
  }
}

// ---- AUTO LOGIN ----
window.onload = () => {
  if (localStorage.getItem("cat_user")) {
    loadApp();
  }
};

// ---- MOVIE VIEW ----
function openMovie(name) {
  document.getElementById("home").style.display = "none";
  document.getElementById("movie-view").style.display = "block";

  const banner = `Peliculas/${name}/Banner.png`;
  const movie = `Peliculas/${name}/Movie.mp4`;

  document.getElementById("movie-banner").src = banner;

  document.getElementById("play-btn").onclick = () => {
    window.location.href = movie;
  };
}
</script>

<!-- LOAD AUTO-MOVIES -->
<script src="movies.js"></script>

</body>
</html>
