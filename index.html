<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catflix</title>

<style>
/* --------------------- GENERAL --------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: white;
  overflow-x: hidden;
}

/* --------------------- LOGIN --------------------- */
#welcome-screen, #login-screen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  animation: fadeIn 0.7s;
}

input {
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
}

button {
  padding: 12px 18px;
  background: red;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #ff4d4d;
}

/* --------------------- TOPBAR --------------------- */
#app {
  display: none;
}

.topbar {
  width: 100%;
  padding: 18px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(7px);
  z-index: 50;
}

/* --------------------- HOME --------------------- */
#big-banner {
  width: 100%;
  height: 340px;
  background-size: cover;
  background-position: center;
  margin-top: 80px;
  border-bottom: 3px solid red;
}

.movie-row {
  margin-top: 20px;
  padding: 20px;
}

.movie-row h2 {
  margin-bottom: 10px;
}

.movies-container {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding-bottom: 15px;
}

.movie-item {
  width: 230px;
  height: 130px;
  background-size: cover;
  background-position: center;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.2s;
}

.movie-item:hover {
  transform: scale(1.06);
}

/* --------------------- MOVIE VIEW --------------------- */
#movie-view {
  display: none;
  padding: 20px;
  margin-top: 80px;
  text-align: center;
}

#movie-banner {
  width: 80%;
  max-width: 800px;
  border-radius: 20px;
}

#movie-view button {
  margin-top: 20px;
}

/* --------------------- SETTINGS --------------------- */
#settings {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  backdrop-filter:blur(4px);
  padding:40px;
  text-align:center;
  z-index:200;
}

#settings h2 {
  margin-bottom: 20px;
}

#settings img {
  border:3px solid white;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
<body>

<!-- --------------------- WELCOME --------------------- -->
<div id="welcome-screen">
  <h1>Bienvenido a Catflix</h1>
  <button onclick="goLogin()">Continuar</button>
</div>

<!-- --------------------- LOGIN --------------------- -->
<div id="login-screen" style="display:none;">
  <h2>Iniciar sesión</h2>
  <input id="user" placeholder="Usuario" />
  <input id="pass" placeholder="Contraseña" type="password" />
  <button onclick="login()">Entrar</button>
</div>

<!-- --------------------- APP --------------------- -->
<div id="app">

  <!-- TOPBAR -->
  <div class="topbar">
    <button onclick="goHome()">Inicio</button>

    <div style="display:flex;gap:20px;align-items:center;">
        <img id="profile-icon" 
             src="default_icon.png" 
             style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
        <button onclick="openSettings()">Ajustes</button>
    </div>
  </div>

  <!-- HOME -->
  <div id="home">
    <div id="big-banner"></div>

    <div class="movie-row">
      <h2>Películas</h2>
      <div class="movies-container" id="movies-list"></div>
    </div>
  </div>

  <!-- MOVIE VIEW -->
  <div id="movie-view">
    <img id="movie-banner" />
    <br>
    <button id="play-btn">Reproducir</button>
  </div>
</div>

<!-- --------------------- SETTINGS --------------------- -->
<div id="settings">
  <h2>Ajustes</h2>

  <img id="settings-icon" 
       src="default_icon.png"
       style="width:110px;height:110px;border-radius:20px;object-fit:cover;">
  
  <br><br>

  <input type="file" id="icon-upload" accept="image/*">

  <br><br>

  <button onclick="closeSettings()">Cerrar</button>
  <button onclick="logout()">Cerrar Sesión</button>
</div>


<!-- --------------------- JS INTERNO --------------------- -->
<script>
// ---- NAVEGACIÓN ----
function goLogin() {
  welcomeScreen.style.display = "none";
  loginScreen.style.display = "flex";
}

function login() {
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;

  if (!user || !pass) return alert("Completa los campos.");

  localStorage.setItem("cat_user", user);
  localStorage.setItem("cat_pass", pass);

  loadApp();
}

function loadApp() {
  welcomeScreen.style.display = "none";
  loginScreen.style.display = "none";
  app.style.display = "block";

  loadProfileIcon();
  loadMovies(); // viene de movies.js
}

function goHome() {
  home.style.display = "block";
  movieView.style.display = "none";
}

function openSettings() {
  settings.style.display = "block";
  document.getElementById("settings-icon").src =
    localStorage.getItem("cat_icon") || "default_icon.png";
}

function closeSettings() {
  settings.style.display = "none";
}

// ---- LOGOUT ----
function logout() {
  localStorage.clear();
  location.reload();
}


// ---- AUTO LOGIN ----
window.onload = () => {
  if (localStorage.getItem("cat_user")) {
    loadApp();
  }
};


// --------------------- PROFILE ICON ---------------------
function loadProfileIcon() {
  const icon = localStorage.getItem("cat_icon") || "default_icon.png";
  document.getElementById("profile-icon").src = icon;
  document.getElementById("settings-icon").src = icon;
}

document.getElementById("icon-upload").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(event) {
    localStorage.setItem("cat_icon", event.target.result);
    loadProfileIcon();
  };
  reader.readAsDataURL(file);
});


// --------------------- MOVIE VIEW ---------------------
function openMovie(name) {
  home.style.display = "none";
  movieView.style.display = "block";

  const banner = `Peliculas/${name}/Banner.png`;
  const movie = `Peliculas/${name}/Movie.mp4`;

  document.getElementById("movie-banner").src = banner;

  document.getElementById("play-btn").onclick = () => {
    window.location.href = movie;
  };
}
</script>

<!-- --------------------- JS EXTERNO MOVIES --------------------- -->
<script src="movies.js"></script>

</body>
</html>
