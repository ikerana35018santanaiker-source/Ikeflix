<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ikeflix</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------- VARIABLES ---------- */
:root{
  --bg-900: #05070a;
  --bg-800: #071018;
  --card: rgba(255,255,255,0.03);
  --muted: #9fb0c4;
  --text: #e7f0f8;
  --accent: #e50914;
  --radius: 12px;
}

/* ---------- RESET ---------- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,var(--bg-900), var(--bg-800));
  color:var(--text);
}

/* ---------- UTIL ---------- */
.hidden{display:none!important}

/* ---------- LOGIN ---------- */
#login_screen{
  position:fixed; inset:0;
  display:flex; justify-content:center; align-items:center;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(6px);
  z-index:999;
}
#login_box{
  background:rgba(255,255,255,0.03);
  padding:20px;
  border-radius:14px;
  width:90%; max-width:400px;
}
#login_box input{
  width:100%; padding:10px; margin:8px 0;
  border-radius:8px; border:1px solid rgba(255,255,255,0.1);
  background:transparent; color:white;
}
#login_box button{
  width:100%; padding:10px; margin-top:8px;
  border:none; border-radius:8px;
  background:var(--accent); color:white;
  font-weight:bold; cursor:pointer;
}

/* ---------- TOPBAR ---------- */
.topbar{
  display:flex; align-items:center; gap:20px;
  padding:12px 20px;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(6px);
  position:sticky; top:0; z-index:10;
}
.navlink{cursor:pointer; color:var(--muted)}
.navlink:hover{color:white}

/* ---------- HERO ---------- */
.hero{padding:20px}
#bigbanner{
  width:100%; height:300px;
  border-radius:12px;
  background-size:cover;
  background-position:center;
  box-shadow:inset 0 -80px 120px rgba(0,0,0,0.6);
  display:flex; align-items:end; padding:20px;
}
#bigbanner_title{font-size:1.8rem}

/* ---------- GRID ---------- */
#grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(160px,1fr));
  padding:20px; gap:16px;
}
.card-movie{
  background:rgba(255,255,255,0.04);
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}
.card-movie img{
  width:100%; height:220px; object-fit:cover;
}

/* ---------- MODAL ---------- */
#movie_modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.75);
  display:flex; justify-content:center; align-items:center;
  opacity:0; pointer-events:none;
  transition:.2s;
}
#movie_modal.open{
  opacity:1; pointer-events:auto;
}
#modal_content{
  width:90%; max-width:900px;
  background:#0b1116;
  border-radius:12px;
  padding:20px;
}
#modal_banner{
  width:100%; height:300px;
  background-size:cover;
  background-position:center;
  border-radius:10px;
}
#video_player{width:100%; border-radius:10px; margin-top:16px;}
</style>
</head>

<body>

<!-- ---------- LOGIN ---------- -->
<div id="login_screen">
  <div id="login_box">
    <h2>Bienvenido a Catflix</h2>
    <input id="username" placeholder="Usuario">
    <input id="password" placeholder="Contraseña" type="password">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- ---------- TOPBAR ---------- -->
<header class="topbar hidden" id="topbar">
  <div class="navlink" onclick="changeSection('inicio')">Inicio</div>
  <div class="navlink" onclick="changeSection('peliculas')">Películas</div>
  <div class="navlink" onclick="changeSection('series')">Series</div>
  <div class="navlink" onclick="logout()">Cerrar sesión</div>
</header>

<!-- ---------- HERO ---------- -->
<section class="hero">
  <div id="bigbanner">
    <div id="bigbanner_title">Cargando…</div>
  </div>
</section>

<!-- ---------- GRID ---------- -->
<div id="grid"></div>

<!-- ---------- MODAL ---------- -->
<div id="movie_modal">
  <div id="modal_content">
    <div id="modal_banner"></div>
    <video id="video_player" controls></video>
  </div>
</div>

<!-- ---------- JS PRINCIPAL ---------- -->
<script>
/* ---------------- LOGIN ---------------- */
function login(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if(u.trim()=="" || p.trim()=="") return;

  localStorage.setItem("catflix_user", u);
  localStorage.setItem("catflix_pass", p);

  document.getElementById("login_screen").classList.add("hidden");
  document.getElementById("topbar").classList.remove("hidden");
}

function logout(){
  localStorage.removeItem("catflix_user");
  localStorage.removeItem("catflix_pass");
  location.reload();
}

/* AUTO LOGIN */
window.onload = function(){
  if(localStorage.getItem("catflix_user")){
    document.getElementById("login_screen").classList.add("hidden");
    document.getElementById("topbar").classList.remove("hidden");
  }
}

/* ---------------- CAMBIO DE SECCIÓN ---------------- */
function changeSection(sec){
  if(window.sectionsData){
    renderSection(sec, window.sectionsData);
  }
}

/* ---------------- MODAL ---------------- */
function openMovie(movie){
  document.getElementById("modal_banner").style.backgroundImage =
    `url('${movie.cover}')`;

  const v = document.getElementById("video_player");
  v.src = movie.video;
  v.classList.remove("hidden");

  document.getElementById("movie_modal").classList.add("open");
}

document.getElementById("movie_modal").onclick = (e)=>{
  if(e.target.id==="movie_modal"){
    document.getElementById("movie_modal").classList.remove("open");
    document.getElementById("video_player").pause();
  }
};
</script>

<!-- ---------- AUTOLOAD DE PELÍCULAS (SEPARADO) ---------- -->
<script src="autoload.js"></script>

</body>
</html>
