<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ikeflix</title>
    <link rel="icon" href="Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        body {
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeIn { from {opacity:0} to {opacity:1} }
        @keyframes slideUp { from {transform:translateY(40px);opacity:0} to {transform:translateY(0);opacity:1} }

        /* --- LOGIN --- */
        #loginScreen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #050505, #000);
            animation: fadeIn 1s ease;
        }

        .login-box {
            background: #111;
            padding: 40px;
            width: 330px;
            border-radius: 12px;
            box-shadow: 0 0 20px #ff00003a;
            animation: slideUp 0.8s ease;
        }

        .login-box h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: #222;
            color: white;
            border-radius: 8px;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            background: #e50914;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* --- TOPBAR --- */
        #app {
            display: none;
            animation: fadeIn 1s ease;
        }

        .topbar {
            width: 100%;
            padding: 18px 26px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000000d0;
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
        }

        .topbar img {
            height: 40px;
        }

        .topbar button {
            background: none;
            border: 1px solid #fff4;
            padding: 8px 14px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        /* --- GRID DE PELÍCULAS --- */
        #movieGrid {
            padding: 30px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            animation: fadeIn 1s ease;
        }

        .movie-card {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.2s;
        }

        .movie-card:hover {
            transform: scale(1.03);
        }

        .movie-banner {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
        }

        .movie-info h3 {
            font-size: 15px;
            margin-bottom: 10px;
        }

        .play-btn {
            background: #e50914;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            transition: 0.2s;
        }

        .play-btn:hover {
            background: #ff1520;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="loginScreen">
        <div class="login-box">
            <h1>Ikeflix</h1>
            <input type="text" id="user" placeholder="Usuario">
            <input type="password" id="pass" placeholder="Contraseña">
            <button onclick="login()">Entrar</button>
        </div>
    </div>

    <!-- APP -->
    <div id="app">
        <div class="topbar">
            <img src="Logo.png">
            <button onclick="logout()">Cerrar sesión</button>
        </div>

        <div id="movieGrid"></div>
    </div>


<script>
/* ==============================
      SISTEMA LOGIN
============================== */

function login() {
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();

    if (u === "" || p === "") return alert("Completa los campos.");

    localStorage.setItem("loggedUser", u);
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("app").style.display = "block";
    loadMovies();
}

function logout() {
    localStorage.removeItem("loggedUser");
    location.reload();
}

window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("loggedUser")) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadMovies();
    }
});
</script>

<!-- movies.js se carga abajo -->
<script src="movies.js"></script>

</body>
</html>
